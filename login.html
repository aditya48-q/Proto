<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Proto</h1>
            <p>Student Login</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Student ID / Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" id="login-button">Login</button>
                <div id="error-message" class="error-message"></div>
                <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
